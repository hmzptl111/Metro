<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Metro - Transaction History</title>
</head>
<body>
<h1>Travel History</h1>
<table style = "border: 1px black solid">
	<tr>
		<th style = "border: 1px black solid">Transaction ID</th>
		<th style = "border: 1px black solid">Source</th>
		<th style = "border: 1px black solid">Destination</th>
		<th style = "border: 1px black solid">Swipe-in Time</th>
		<th style = "border: 1px black solid">Swipe-out Time</th>
		<th style = "border: 1px black solid">Fare</th>
	</tr>
	<tr th:each = "transaction: ${transactions}">
		<td th:text = "${transaction.id}" style = "border: 1px black solid"></td>
		<td th:text = "${transaction.sourceMetroStation}" style = "border: 1px black solid"></td>
		<td th:text = "${transaction.destinationMetroStation}" style = "border: 1px black solid"></td>
		<td th:text = "${transaction.swipeInTime}" style = "border: 1px black solid"></td>
		<td th:text = "${transaction.swipeOutTime}" style = "border: 1px black solid"></td>
		<td th:text = "${transaction.fare}" style = "border: 1px black solid"></td>
	</tr>
</table>
</body>
</html>
