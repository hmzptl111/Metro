<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Metro - Generate new card</title>
</head>
<body>
	<h1>Metro</h1>
	<form action="/newCard" method = "POST">
		<input type = "email" placeholder = "email" name = "email"><br>
		<input type = "text" placeholder = "name" name = "name"><br>
		<input type = "number" placeholder = "9876-543-210" name = "contact"><br>
		<input type = "password" placeholder = "card password" name = "password"><br>
		<input type = "number" placeholder = "100" name = "balance"><br>
		
		<input type = "submit" value = "Generate">
		<a href = "/signIn">Sign in</a>
	</form>
</body>
</html>
